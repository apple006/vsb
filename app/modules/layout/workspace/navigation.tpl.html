<!-- Row containing top controls -->
<div class="list-group">
    <a class="list-group-item" ng-click="translate()">
        <i class="fa fa-fw fa-3x fa-play-circle "></i>
        <span class="list-group-item-description">{{ 'RUN_QUERY' | translate }}</span>
    </a>
    <a class="list-group-item" ng-click="resetWorkspace()">
        <i class="fa fa-fw fa-3x fa-undo"></i>
        <span class="list-group-item-description">{{ 'RESET_WORKSPACE' | translate }}</span>
    </a>
    <a class="list-group-item" ng-click="loadJSON()">
        <i class="fa fa-fw fa-3x fa-upload"></i>
        <span class="list-group-item-description">{{ 'LOAD_JSON' | translate }}</span>
    </a>
    <a class="list-group-item">
        <i class="fa fa-fw fa-3x fa-question"></i>
        <span class="list-group-item-description">{{ 'HELP' | translate }}</span>
    </a>
    <a class="list-group-item">
        <i class="fa fa-fw fa-3x fa-language"></i>
        <span class="list-group-item-description">
            <button ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></button>
            <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
        </span>
    </a>
</div>
