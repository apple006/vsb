<div>
    <!-- if a property is selected, it will be linked with the subject -->
    <div class="input-group input-group-sm">
        <div class="input-group-btn dropdown" is-open="status.isopen">
            <button type="button" class="btn btn-default dropdown-toggle">
                {{getDateComparisonLabel(dateComparison) | translate}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="(idx,x) in allowedDateComparisons">
                    <a href="" ng-click="changeDateComparison(idx)">{{x.label | translate}}</a>
                </li>
            </ul>
        </div>
        <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="comparisonInput"
               is-open="opened"
               datepicker-options="{ formatYear: 'yy', startingDay: 1}" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="fa fa-calendar"></i></button>
              </span>
    </div>

</div>
