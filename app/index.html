<!doctype html>
<html lang="en" ng-app="GSB">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
    <!-- Import bootstrap CSS Framework for Styles, see http://getbootstrap.com -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Graphical SPARQL Builder</h1>
    </div>
    <div class="row">
        <div id="top-controls" class="col-sm-12">
            <a href="#" class="btn btn-warning">Build Query</a>
            <a href="#" class="btn btn-info">Save as JSON</a>
            <a href="#" class="btn btn-danger">Reset Query</a>
        </div>
    </div>
  <div id="top" class="row">
      <div id="workspace" class="col-sm-12" ng-controller="WorkSpaceController">
          <a href="#" class="btn btn-success pull-right">Add Subject</a>
          <div class="startpoint">
              LIST ALL
          </div>
              <div gsb-subject gsb-id="person"></div>
              <div gsb-subject gsb-id="city"></div>
      </div>
  </div>
    <div class="row">
        <h3 class="col-sm-12">SPARQL Query</h3>
        <div id="middle-controls" class="col-sm-12">Controls for SPARQL Result
        </div>
    </div>
  <div id="middle" class="row">

      <div id="sparql-query" class="col-sm-12">SPARQL Result</div>
  </div>
</div>

  <ul  class="menu">

  <div></div>
  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
<!-- Import Angular-UI bootstrap for Bootstrap JS, see https://github.com/angular-ui/bootstrap/ -->
  <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
  <script src="lib/jquery-1.11.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/draggable.js"></script>
</body>
</html>
