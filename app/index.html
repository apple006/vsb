<!doctype html>
<html lang="en" ng-app="GSB">

<head>
    <meta charset="utf-8">
    <title>GSB: Prototyp</title>
    <!-- inject:vendor:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body ng-controller="MainCtrl" >

<div ng-intro-options="IntroOptions" ng-intro-method="CallMe" ng-intro-onchange="ChangeEvent">
    <div id="navigation" class="navigation" ng-controller="NavigationCtrl"
         ng-class="switchStatus?'fixed-width':'';">
        <div class="list-group header">
            <div class="list-group-item">
                <div class="list-group-item-heading" ng-class="switchStatus?'h4':'h3';">GSB</div>
                <span class="list-group-item-text">Graphical SPARQL Builder</span>
            </div>
        </div>

        <div ui-view="navigation"></div>
        <div class="list-group fix-bottom">
            <a class="list-group-item" ng-click="switchStatus = !switchStatus">
                <i class="fa fa-fw fa-3x fa-toggle-on"
                   ng-class="switchStatus?'fa-toggle-on':'fa-toggle-off';"></i>
                <span class="list-group-item-description">{{ 'KEEP_OPEN' | translate }}</span>
            </a>
        </div>
    </div>
    <div ui-view="content" class="content"></div>

</div>

<!-- inject:vendor:js -->
<!-- endinject -->
<!-- ref:js js/jassa.min.js -->
<script src="bower_components/jassa/jassa.min.js"></script>
<!-- endref -->
<!-- inject:js -->
<!-- endinject -->
<script src="overwrite.js"></script>
</body>
</html>
