<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <h1>Graphical SPARQL Builder</h1>
  <div id="top" class="row">
      <div id="top-controls" class="col-sm-12">
          <a href="#" class="btn btn-warning">Build Query</a>
      </div>
      <div id="workspace" class="col-sm-9">Workspace</div>
      <div id="toolbar" class="col-sm-3">Toolbar</div>
  </div>
  <div id="middle">
      <h3 class="col-sm-12">SPARQL Query</h3>
      <div id="middle-controls" class="col-sm-12">Controls for SPARQL Result
      </div>
      <div id="sparql-query" class="col-sm-12">SPARQL Result</div>
  </div>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>
  <div></div>
  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
