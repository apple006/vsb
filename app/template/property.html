<div class="propertyCSS">
  <!-- Template for property directive -->

  <div class="propertyHeadCSS">
    <!-- Button (Trash-ICON) to remove propertyInst from list @js/controller/propertyInst.js -->
    <span class="pull-right">
      <a ng-show="propertyInst.view" ng-click="togglePropertyView(propertyInst)"><i class="glyphicon glyphicon-eye-open"></i></a>
      <a ng-show="!propertyInst.view" ng-click="togglePropertyView(propertyInst)"><i class="glyphicon glyphicon-eye-close"></i></a>
      <a ng-click="removeProperty(propertyInst)"><span class="glyphicon glyphicon-trash"></span></a>
    </span>
    <!-- Alias of propertyInst -->
    <span><b>{{propertyInst.alias}}</b></span>
  </div>

  <div class="propertyBodyCSS">
    <!-- This span will only be shown, if the property is an OBJECT_DATATYPE -->
      <span ng-show="propertyInst.isObjectProperty">
        <!-- if a property is selected, it will be linked with the subject -->
        <select ng-model="propertyInst.link.linkPartner" ng-options="x as x.alias for x in subjects | filterArrayOfObjectsByKeyWithArray : 'uri' : propertyInst.propertyType">
          <option value="">Link with a subject</option>
        </select>
      </span>
    <!--This select is for changing the property Operator-->
      <span class="pull-right">
          <select ng-model="propertyInst.operator" ng-options="x.value as x.label for x in propertyOperators"></select>
      </span>
    <!-- CSS Trick, because pull-right does not make the container higher -->
    <div class="clearfix"></div>
  </div>
</div>
