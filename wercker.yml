box: olger/box-yeoman
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    - leipert/yeoman-bower-install
    - script:
        name: Copying config.inc.js
        code: cp $CONFIG_FILE app/js/config.js
    - script:
        name: Run grunt build
        code: grunt build

deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: dist